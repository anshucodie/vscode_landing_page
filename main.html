<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="mainHeader">
      <div class="head">
        <div class="logo">
          <a href="https://code.visualstudio.com/"
            ><img src="pngwing.com.png" alt="vscode_logo"
          /></a>
        </div>
        <a href="https://code.visualstudio.com/"
          ><div class="headName"><span>Visual Studio Code</span></div></a
        >
      </div>
      <div class="section">
        <span class="headerText">Docs</span>
        <span class="headerText">Updates</span>
        <span class="headerText">Blog</span>
        <span class="headerText">API</span>
        <span class="headerText">Extensions</span>
        <span class="headerText">FAQ</span>
        <span class="headerText">Github Copilot</span>
      </div>

      <div class="searchBar">
        <div class="search">
          <input placeholder="Search Docs" />
          <div class="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <button class="Button">Download</button>
      </div>
    </div>

    <!-- MAIN PAGE -->
    <div class="mainText">
      <div class="mainText">
        <p>Your code editor.</p>
        <p>Redefined with AI.</p>
      </div>
      <div class="buttonClass">
        <div class="mainButton">
          <button class="Button downloadButton">Download for macOS</button>
          <a href="https://aka.ms/vscode-activatecopilotfree"
            ><button class="copilotButton">Get Copilot Free</button></a
          >
        </div>

        <div class="smallText">
          <p>
            <a href="https://vscode.dev/"><span>Web</span></a>
            ,
            <a href="https://code.visualstudio.com/insiders"
              ><span>Insiders edition</span></a
            >, or
            <a href="https://code.visualstudio.com/Download"
              ><span>other platforms</span></a
            >
          </p>
        </div>
        <div class="smallerText">
          <p>
            By using VS Code, you agree to its
            <a href="https://code.visualstudio.com/license"
              ><span>license</span></a
            >
            and
            <a href="https://go.microsoft.com/fwlink/?LinkId=521839"
              ><span>privacy statement</span></a
            >.
          </p>
        </div>
      </div>
    </div>

    <!-- IMAGE AND VIDEO -->
    <div class="videoAndImg">
      <img class="bgimage" src="/vscode-background.webp" alt="" />
      <video
        width="100%"
        autoplay
        loop
        muted
        class="bgvideo"
        src="/vscode_video.webm"
      ></video>
    </div>

    <!-- CODING LANGUAGES -->
  </body>
</html>
