<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="mainHeader">
      <div class="head">
        <div class="logo">
          <img src="pngwing.com.png" alt="vscode_logo" />
        </div>
        <div class="headName"><span>Visual Studio Code</span></div>
      </div>
      <div class="section">
        <span class="headerText">Docs</span>
        <span class="headerText">Updates</span>
        <span class="headerText">Blog</span>
        <span class="headerText">API</span>
        <span class="headerText">Extensions</span>
        <span class="headerText">FAQ</span>
        <span class="headerText">Github Copilot</span>
      </div>

      <div class="searchBar">
        <div class="search">
          <input placeholder="Search Docs" />
          <div class="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- <div class="downloadButton"><span>Download</span></div> -->
        <button class="Button">Download</button>
      </div>
    </div>

    <!-- MAIN PAGE -->
    <div class="mainText">
      <!-- <span>Your code editor.</span><br />
      <span>Redefined with AI.</span> -->
      <div class="mainText">
        <p>Your code editor.</p>
        <p>Redefined with AI.</p>
      </div>
      <div class="buttonClass">
        <div class="mainButton">
          <button class="Button downloadButton">Download for macOS</button>
          <button class="copilotButton">Get Copilot Free</button>
        </div>

        <div class="smallText">
          <p>
            <span>Web</span>,<span> Insiders edition</span>, or
            <span>other platforms</span>
          </p>
        </div>
        <div class="smallerText">
          <p>
            By using VS Code, you agree to its <span>license</span> and
            <span>privacy statement.</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
